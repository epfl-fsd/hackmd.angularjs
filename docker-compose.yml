version: "3"
services:
  postgres:
    image: postgres:11.5
    environment:
      - POSTGRES_USER=codimd
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=codimd
    volumes:
      - "database-data:/var/lib/postgresql/data"
    restart: always
  codimd:
    image: nabo.codimd.dev/hackmdio/hackmd:1.4.0
    environment:
      - CMD_DB_URL=postgres://codimd:${POSTGRES_PASSWORD}@postgres/codimd
      - CMD_USECDN=false
    depends_on:
      - postgres
    ports:
      - "1337:3000"
    volumes:
      - upload-data:/home/hackmd/app/public/uploads
    restart: always
  sync2git:
    build: sync2git
    image: epflidevfsd/codimd-sync2git
    environment:
      - DB_URL=postgres://codimd:${POSTGRES_PASSWORD}@postgres/codimd
    volumes:
      - ./sync2git:/sync2git:ro
      - ./:/home/git:rw
    command: "sleep 36000"
volumes:
  database-data: {}
  upload-data: {}
